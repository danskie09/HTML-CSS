<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/youtube.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-header">
             <a href="#"><i class="fa-solid fa-bars icon-header"></i></a>
        <img src="./Assets/youtube.png" alt="" style="width: 100px; height: 60px;">
        </div>
       
        <ul class="sidebar-item">
          <li class="sidebar-link"><i class="fa-solid fa-house"></i> Home</li>
          <li class="sidebar-link"><i class="fa-solid fa-bolt"></i> Shorts</li>
          <li class="sidebar-link"><i class="fa-solid fa-layer-group"></i> Subscriptions</li>
        </ul>

        <ul class="sidebar-item">
            <li class="sidebar-link"><i class="fa-solid fa-clock-rotate-left"></i> History</li>
            <li class="sidebar-link"><i class="fa-solid fa-list"></i> Mga Playlist</li>
            <li class="sidebar-link"><i class="fa-solid fa-video"></i> Videos</li>
        </ul>
      </div>

      <div class="main">
        <div class="nav">
            <input type="text" name="search" class="search" placeholder="Search">
            <button type="button" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>

            <button type="button" class="micBtn"><i class="fa-solid fa-microphone"></i></button>
            <button type="button" class="createBtn"><i class="fa-solid fa-plus"></i> Create</button>
            <button type="button" class="notifBtn"><i class="fa-solid fa-bell"></i></button>
            <button type="button" class="profileBtn"><i class="fa-solid fa-user"></i></button>
        </div>

        <div class="categories">
            <div class="category-item active">All</div>
            <div class="category-item">Music</div>
            <div class="category-item">Gaming</div>
            <div class="category-item">News</div>
            <div class="category-item">Sports</div>
            <div class="category-item">Entertainment</div>
            <div class="category-item">Education</div>
            <div class="category-item">Technology</div>
            <div class="category-item">Cooking</div>
            <div class="category-item">Travel</div>
        </div>

        

      </div>
    </div>
  </body>
</html>
